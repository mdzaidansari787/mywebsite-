<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Interactive Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000;
      text-align: center;
      padding: 20px;
      transition: 0.3s;
    }

    body.dark {
      background: #121212;
      color: #ffffff;
    }

    button {
      padding: 10px 18px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }

    .primary {
      background: #007bff;
      color: white;
    }

    .danger {
      background: #dc3545;
      color: white;
    }

    input {
      padding: 8px;
      width: 80px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h1>My First Interactive Website</h1>
  <p>Built fully on mobile ðŸ“±</p>

  <!-- Click Counter -->
  <h2>Click Counter</h2>
  <p id="count">0</p>
  <button class="primary" onclick="increaseCount()">Click Me</button>

  <!-- Dark / Light Toggle -->
  <h2>Dark / Light Mode</h2>
  <button class="danger" onclick="toggleMode()">Toggle Mode</button>

  <!-- Calculator -->
  <h2>Simple Calculator</h2>
  <input type="number" id="num1">
  <input type="number" id="num2">
  <br>
  <button class="primary" onclick="calculate()">Add</button>
  <p id="result"></p>

  <script>
    let count = 0;

    function increaseCount() {
      count++;
      document.getElementById("count").innerText = count;
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    function calculate() {
      let a = Number(document.getElementById("num1").value);
      let b = Number(document.getElementById("num2").value);
      document.getElementById("result").innerText = "Result: " + (a + b);
    }
  </script>

</body>
</html>
